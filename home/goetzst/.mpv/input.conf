# mpv input config

# Seeking
RIGHT seek 5 exact
LEFT seek -5 exact
UP seek 60
DOWN seek -60

Shift+RIGHT seek 1 exact
Shift+LEFT seek -1 exact

# video output manipulation
1 add contrast -1
2 add contrast 1
3 add brightness -1
4 add brightness 1
5 add hue -1
6 add hue 1
7 add saturation -1
8 add saturation 1

# audio output manipulation
9 add volume -1
0 add volume 1
( add balance -0.1
) add balance 0.1

# chapter and playlist related
ENTER playlist_next force
q quit
PGUP add chapter 1
PGDWN add chapter -1

# mousescrolling is shit
MOUSE_BTN3 ignore
MOUSE_BTN4 ignore
